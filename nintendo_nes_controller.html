<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nes_controller_styles.css">
    <title>Nintendo NES Controller</title>
</head>
<body>
<div class="nes-controller">
    <div class="controller-cord"></div>
    <div class="logo-area">NES</div>
    <div class="controller-content">
        <div class="d-pad">
            <div class="d-pad-up"></div>
            <div class="d-pad-left"></div>
            <div class="d-pad-center"></div>
            <div class="d-pad-right"></div>
            <div class="d-pad-down"></div>
        </div>
        <div class="select-start">
            <div class="button-select">Select</div>
            <div class="button-start">Start</div>
        </div>
        <div class="buttons">
            <div class="button-b">B</div>
            <div class="button-a">A</div>
        </div>
    </div>
</div>
</body>
</html>
