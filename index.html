<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Story Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Game Container -->
<div class="game-container">
    <!-- Story Window -->
    <div class="story-window">
        <h1>Scenario</h1>
        <div id="storyboard"></div>
    </div>

    <!-- Options and Controls -->
    <div class="options-controls">
        <!-- Options Window -->
        <div class="window" id="options-window">
            <h1>What Would You Like to Do?</h1>
            <div id="options">
                <button id="optionA" class="option-button" style="display:none;"></button>
                <button id="optionB" class="option-button" style="display:none;"></button>
            </div>
        </div>
    </div>
</div>
<!-- Controller Window -->
<div id="controller-content"></div>

<script type="module" src="js/game_logic.js"></script>
<script>
    fetch('nintendo_nes_controller.html')
    .then(response => response.text())
     .then(data => {
        document.getElementById('controller-content').innerHTML = data;
    })
     .catch(error => console.error('Error loading HTML:', error));
</script>
</body>
</html>
